<!DOCTYPE html>
<head>
	<meta charset="UTF-8">

<body id="main_body" >
    <div style="padding: 0; height: 50px;background-color: lightgray;margin-top: -8px;">

        <a href="url" style="text-decoration: none; font-size: medium;font-weight: bold;color: grey;padding: 10px;">link text</a>
        </div>
	<img id="top" src="img/top.png" alt="">
	<div id="form_container">

		<h1>Registration Form</h1>
		<form id="form_1085147" class="appnitro"  method="post" action="" onsubmit="return end()">
			<ul >
				<li id="li_1" >
					<label class="description" for="element_1">Name </label>
					<div>
						<input id="element_1" name="element_1" class="element text large" type="text" maxlength="255" value=""/>
					</div>
				</li>
				<li id="li_2" >
					<label class="description" for="element_2">Email </label>
					<div>
						<input id="element_2" name="element_2" class="element text large" type="text" maxlength="255" value=""/>
					</div>
				</li>
				<li id="li_3" >
					<label class="description" for="element_3">Password </label>
					<div>
						<input id="element_3" name="element_3" class="element text large" type="text" maxlength="255" value=""/>
					</div>
				</li>
				<li id="li_4" >
					<label class="description" for="element_4">Gender </label>
					<span>
						<input id="element_4_1" name="element_4" class="element radio" type="radio" value="1" />
						<label class="choice" for="element_4_1">Male</label>
						<input id="element_4_2" name="element_4" class="element radio" type="radio" value="2" />
						<label class="choice" for="element_4_2">Female</label>
					</span>
				</li>
				<li id="li_5" >
					<label class="description" for="element_5">Sports </label>
					<span>
						<input id="element_5_1" name="element_5_1" class="element checkbox" type="checkbox" value="1" />
						<label class="choice" for="element_5_1">Tennis</label>
						<input id="element_5_2" name="element_5_2" class="element checkbox" type="checkbox" value="1" />
						<label class="choice" for="element_5_2">Squash</label>
						<input id="element_5_3" name="element_5_3" class="element checkbox" type="checkbox" value="1" />
						<label class="choice" for="element_5_3">Football</label>
						<input id="element_5_4" name="element_5_4" class="element checkbox" type="checkbox" value="1" />
						<label class="choice" for="element_5_4">BasketBall</label>
						<input id="element_5_5" name="element_5_5" class="element checkbox" type="checkbox" value="1" />
						<label class="choice" for="element_5_5">Swimming</label>
					</span>
				</li>
				<li id="li_6" >
					<label class="description" for="element_6">Country </label>
					<div>
						<select class="element select medium" id="element_6" name="element_6">
							<option value="" selected="selected"></option>
							<option value="1" >Egypt</option>
							<option value="2" >USA</option>
							<option value="3" >England</option>
							<option value="4" >Spain</option>
						</select>
					</div>
				</li>
				<li id="e" class="errors" >
			    	<ul id='error-messages' >
			    	</ul>
				</li>
				<li class="buttons">
			    	<input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
			    	<input id="resetForm" class="button_text" type="reset" name="reset" value="Reset" />
